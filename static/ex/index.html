<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="" style="display:flex; flex-direction: column ; border-bottom: 1px solid grey ;">
    <div style="width: 100%  ; height : 30px; background:transparent; display: flex; ">
        <div><a style="text-decoration: none; color:black;" href="/">Regional head</a></div>
        <div><a style="text-decoration: none; color:black;" href="/adminLogin">Admin</a></div>
    </div>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <form id="reg-form" class="form-holder">
                <input type="text" id="username" class="input" placeholder="Name" />
                <input type="email" class="input" id="email" placeholder="Email" />
                <input type="password" class="input" id="password" placeholder="Password" />
            </form>
            <button id="register-btn" class="submit-btn">Sign up</button>
        </div>
        <div  class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <form id="log-form" class="form-holder">
                    <input type="email" id="email-log" class="input" placeholder="Email" />
                    <input type="password" id="password-log" class="input" placeholder="Password" />
                </form>
                <button id="logbtn" class="submit-btn">Log in</button>
            </div>
        </div>
    </div>
</div>
    <script src="javascript.js"></script>
</body>
</html>
